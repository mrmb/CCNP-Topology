!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R9
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/1
 ip address 10.10.7.2 255.255.255.0
 serial restart-delay 0
 clock rate 64000
!
interface Serial1/2
 ip address 10.10.9.1 255.255.255.0
 serial restart-delay 0
 clock rate 64000
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router bgp 5003
 no synchronization
 bgp log-neighbor-changes
 redistribute connected
 neighbor 10.10.7.1 remote-as 6500
 neighbor 10.10.7.1 next-hop-self
 neighbor 10.10.9.2 remote-as 5003
 neighbor 10.10.9.2 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
